<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Focus with Shortcut Key and Update Dropdown Value</title>
</head>
<body>
    <form id="myForm">
        <label for="dropdown1">Dropdown 1:</label>
        <select id="dropdown1" name="dropdown1" autofocus>
            <option value="1">Option 1</option>
            <option value="2">Option 2</option>
        </select><br><br>

        <label for="input1">Input 1:</label>
        <input type="text" id="input1" name="input1"><br><br>

        <label for="dropdown2">Dropdown 2:</label>
        <select id="dropdown2" name="dropdown2">
            <option value="3">Option 3</option>
            <option value="4">Option 4</option>
        </select><br><br>
    </form>

    <script>
        document.addEventListener('keydown', function(event) {
            // Check if Ctrl and . are pressed together
            if (event.ctrlKey && event.key === '.') {
                // Prevent the default action
                event.preventDefault();

                // Set focus to the second dropdown
                document.getElementById('dropdown2').focus();
            }
        });

        document.getElementById('dropdown1').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                changeDropdownValue(this);
            }
        });

        document.getElementById('dropdown2').addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                changeDropdownValue(this);
            }
        });

        function changeDropdownValue(dropdown) {
            const options = dropdown.options;
            const currentIndex = dropdown.selectedIndex;
            const nextIndex = (currentIndex + 1) % options.length;
            dropdown.selectedIndex = nextIndex;
        }
    </script>
</body>
</html>
